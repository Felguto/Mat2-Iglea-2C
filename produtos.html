<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Hora do Café</title>
    <link rel="stylesheet" href="stylep.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <header class="cabecalho">
        <img class="imagem" src="coffee cup-cuate.png" alt="logo-cafeteria">
        <h1 class="text">PRODUTOS</h1>
    </header>
    
    <section class="secao">
        <div class="produto">
            <img class="imagem" src="8958a.png" alt="logo da cafeteria">
            <p class="texto">O Capuccino mais CREMOSO do Brasil!!!!!!!!</p>
        </div>
        <div class="produto">
            <img class="imagem" src="paodequeijo-medio-menor.png" alt="logo da cafeteria">
            <p class="texto">O Pão de Queijo mais GOSTOSO da MUNDO!</p>
        </div>
        <div class="produto">
            <img class="imagem" src="2372673.png" alt="logo da cafeteria">
            <p class="texto">O Queijente mais QUENTINHO da América!!!</p>
        </div>
        <div class="produto">
            <img class="imagem" src="cafe-expresso.png" alt="logo da cafeteria">
            <p class="texto">O Café Brack que você nunca viu!!! O melhor!</p>
        </div>
        <div class="produto">
            <img class="imagem-exc" src="kKXgZWAc.png" alt="logo da cafeteria">
            <p class="texto">O Lanche de CHEDDAR mais MELHOR de todos!</p>
        </div>
    </section>

</body>
</html>
